{{ $_hugo_config := `{ "version": 1 }` }}
<style>

.contact-form .form-field {
    position: relative;
    margin-top: 32px;
    width: 100%;
  }
  .contact-form .form-fields-x50{
    display: flex;
    gap: 20px;
  }
  .contact-form .input-text {
    display: block;
    width: 100%;
    height: 36px;
    border-width: 0 0 2px 0;
    border-color: #000;
    font-family: Inter, serif;
    font-size: 18px;
    line-height: 26px;
    font-weight: 400;
    height: 50px;
  }
  .contact-form .input-text:focus {
    outline: none;
    border-color: #feb033;
    border-bottom-width: 4px;
  }
  .contact-form textarea.input-text{
    height: 200px;

  }
  .contact-form .input-text:focus + .label, .contact-form .input-text.not-empty + .label {
    transform: translateY(-34px);
  }
  .contact-form .label {
    position: absolute;
    left: 20px;
    top: 11px;
    font-family: Inter, serif;
    font-size: 18px;
    line-height: 26px;
    font-weight: 400;
    color: #888;
    cursor: text;
    transition: transform 0.2s ease-in-out;
  }
  .contact-form .submit-btn {
    display: block;
    background-color: #feb033;
    color: #000;
    font-family: Inter, sans-serif;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 16px;
    font-weight: bold;
    line-height: 24px;
    padding: 12px 16px;
    border: none;
    cursor: pointer;
  }
</style>

<section class="contact-form">
    <form class="contact-form row" name="Contact Us Page" method="POST" data-netlify="true">
        <div class="form-fields-x50">
        <div class="form-field">
            <input id="name" class="input-text js-input" type="text" required>
            <label class="label" for="name">Name</label>
        </div>
        <div class="form-field">
            <input id="email" class="input-text js-input" type="email" required>
            <label class="label" for="email">E-mail</label>
        </div>
        </div>
       <div class="form-field">
          <textarea id="message" class="input-text js-input" name="message" required></textarea>
          <label class="label" for="message">Message</label>
       </div>
       <div class="form-field">
          <input class="submit-btn" type="submit" value="Submit">
       </div>
    </form>
 </section>
