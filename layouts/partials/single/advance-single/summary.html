{{ if .Params.the_products }}
<style>
    .product-table {
        border: 0;
        margin: 0;
        padding: 0;
        width: 100%;
        table-layout: auto;
        margin-bottom: 3em;
    }

    .product-table .btn-table {
        width: auto;
        padding: .5rem .8rem;
    }

    .product-table tr {
        background-color: #fff;
        padding: .35em !important;
    }

    .product-table td {
        border: 0;
        border-bottom: 2px solid #ddd;
    }

    .product-table th,
    .product-table td {
        padding: .625em !important;
        text-align: left;
        font-weight: bolder;
    }

    .product-table td a {
        color: #000;
    }

    .product-table td a.btn {
        color: var(--text-color);
    }

    .product-table img {
        width: 140px;
        height: 140px;
        object-fit: contain;
        background-color: white;
        margin: auto;
        display: block;
    }

    .product-table th {
        font-size: .7em !important;
        letter-spacing: .1em;
        text-transform: uppercase;
    }

    .product-table td {
        font-size: .8em !important;
    }

    .product-table-cta {
        color: #fff !important;
        display: block;
        background: linear-gradient(to left, #ff9856, #ff7c54);
        box-shadow: 0 8px 15px rgb(75 72 72 / 20%);
        width: 100%;
        text-transform: uppercase;
        border-radius: 28px;
        font-weight: 700;
        padding: 10px 15px;
        line-height: 1.3;
        text-align: center;
        min-width: 250px;
        font-size: 18px;
        transition: ease-in-out .2s;
    }

    .product-table-cta:hover{
        transform: scale(1.05);
        transition-duration: .2s;
        background: linear-gradient(to left,#009688,#4CAF50);
    }

    .product-table .product_table_name {
        display: block;
        font-size: 18px;
    }

    .product-table .product_table_cta {
        display: contents;
    }

    .product-table .product_table_cta a {
        font-weight: 300;
        text-transform: uppercase;
        border-bottom: 1px solid;
        color: var(--brand-color-2);
    }

    .product-table .product_table_cta a:hover {
        border-bottom: 1px solid black;
        color: var(--brand-color-1);
    }

    @media screen and (max-width: 600px) {
        .product-table {
            border: 0;
            padding: 20px;
        }

        .product-table thead {
            border: none;
            clip: rect(0 0 0 0);
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1px;
        }

        .product-table tr {
            display: block;
            margin-bottom: .625em;
            border-bottom: 3px solid var(--brand-color-1);
        }

        .product-table .image_item {
            width: 150px;
            height: 150px;
            object-fit: contain;
            background-color: white;
            margin: auto;
        }

        .product-table td {
            display: block;
            font-size: .8em !important;
            border: none;
            text-align: center;
        }
    }


    /* Table Responsize End */
</style>

<table class="product-table">
    <tbody>
        {{ range .Params.the_products }}
        <tr>
            <td class="image_item">
                <img loading="lazy" width="140" height="140" src="{{ .image }}" alt="{{ .name }}" title="{{ .name }}">
            </td>
            <td class="name_item">
                <!--
                {{ with .award }}<span class="product_table_award">{{.}}</span>{{ end }}
                -->
                {{ with .award }}<span>{{.}}</span>{{ end }}
                {{ with .name }}<span class="product_table_name">{{.}}</span>{{ end }}
                <span class="product_table_cta"><a href="#{{.name | urlize }}">Read More</a></span>
                </div>
            </td>
            <td class="cta_item">
                <!--
                {{ if .amzlink }}
                <button title="{{.name}}" class="product-table-cta" onclick="window.open('https://www.techiesmag.com/go?prod_id={{.amzlink}}&ref={{$.Title | urlize}}&from=table');" target="_blank" rel="sponsored noopener noreferrer">See On Amazon</button>
                {{ else }}
                <button title="{{.name}}" class="product-table-cta" onclick="window.open('https://www.amazon.com/s?k={{.name}}&tag=techiesmag-tb-20');" target="_blank" rel="sponsored noopener noreferrer">See On Amazon</button>
                {{ end }}
                -->
                {{ if .amzlink }}
                <a title="{{.name}}" class="product-table-cta" href="https://www.amazon.com/dp/{{.amzlink}}?linkCode=assoc-rails-rate-card-link-code-tw3&tag=can-techiesmag10-20" target="_blank" rel="sponsored noopener noreferrer">See On Amazon</a>
                {{ else }}
                <a title="{{.name}}" class="product-table-cta" href="https://www.amazon.com/s?k={{.name}}&tag=can-techiesmag10-20" target="_blank" rel="sponsored noopener noreferrer">See On Amazon</a>
                {{ end }}
            </td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ end }}
