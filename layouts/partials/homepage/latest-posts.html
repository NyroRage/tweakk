<div class="fs-recent-posts">
    <section class="recent-posts-container">
        <h2 class="section-title recent-posts-title ignore-toc">Latest</h2>
        <div class="recent-posts-inside-container">
            {{ range first 12 (where .Site.RegularPages.ByDate.Reverse "Section" "ne" "pages") }}
                <article class="post-card recent-post-card">
                    <a class="thumbnail-link" href="{{.Permalink}}"
                        >
                        <div class="thumbnail">
                            <img loading="lazy" width="600" height="338" src="{{ .Params.featured_Image | absURL }}" class="attachment-medium size-medium wp-post-image lazyloaded" alt="{{.Title}}">
                        </div>
                    </a>
                    <div class="post-info">
                        {{ with .Params.categories }}
                        <div class="post-category">
                            <a class="post-category-link" href="{{ index . 0 | urlize | absURL }}/" title="{{ index . 0 }}"
                                >{{ index . 0 }}</a>
                        </div>
                        {{ end }}
                        <h3 class="post-title ignore-toc">
                            <a href="{{.Permalink}}" >{{.Title}}</a>
                        </h3>
                        <div class="post-meta">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" data-prefix="far"
                                data-icon="calendar-alt" class="svg-inline--fa fa-calendar-alt fa-w-14"
                                viewBox="0 0 448 512">
                                <path fill="currentColor"
                                    d="M148 288h-40c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12zm108-12v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm96 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm-96 96v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm-96 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm192 0v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm96-260v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V112c0-26.5 21.5-48 48-48h48V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h128V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h48c26.5 0 48 21.5 48 48zm-48 346V160H48v298c0 3.3 2.7 6 6 6h340c3.3 0 6-2.7 6-6z">
                                </path>
                            </svg>
                            <time class="post-date" datetime="{{.Params.updateDate}}">{{dateFormat "January 2, 2006" .Params.updateDate}}</time>
                        </div>
                        <!--
                        {{ with .Params.front_Subtitle }}
                        <p class="post-excerpt">{{.}}</p>
                        {{ end }}
                        -->
                    </div>
                </article>
            {{ end }}
        </div>
    </section>
    {{ partial "homepage/homepage-trending.html" . }}
</div>
